<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div style="width: 50%; background-color: rgb(237, 235, 233); padding: 1cm ">
            <!--Booking Form-->
    <H2> Booking Form</H2>
        <p>Please fill out the form below to book an appointment.</p>
    <form action="submit.form.html" method="post">

        <!--Different labels-->
        <label for="Name">Name</label>
        <br>
        <input type="text" id="Name" required >
        <br>
        <label for="Email">Email</label>
        <br>
        <input type="email" id="Email" required>
        <br>
        <br>
            <!--Drop down menu for the different hairstyles-->
            <label for="Hairstyle">Hairstyle Type</label>
            <br>
            <select id="hairstyle" name="hairstyle">
                <option value="Natural">Natural cornrows</option>
                <option value="Cornrows">Tribal Braids</option>
                <option value="Braids">Knotless Braidsz</option>
                <option value="Braids">Boho Braids</option>
                <option value="Braids">Island Twists</option>
                <option value="Locs">Boho Locs</option>
            </select>
        <br>
        <br>
        <!--Link a calender (date picker)-->
        <label for="date">Choose a date:</label>
        <input type="date" id="date" name="date">
        <!-- Code Attribution -->
        <!-- Author: W3Schools -->
        <!-- Source: HTML Input Date Picker -->
        <!-- Link: https://www.w3schools.com/tags/att_input_type_date.aspÂ -->
        <br>
        <br>
        <label for="Message">Special Requests</label>
        <textarea id="Requests" name="message" required style="width:100%; height:100px;"></textarea>
        <br>
        <br>
             <button type="submit">Submit</button>

    </form>
    </div>
    
</body>
</html>
